<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>ArcGIS Instant Apps Components</title>

    <link rel="stylesheet" href="https://jsdev.arcgis.com/4.29/esri/themes/dark/main.css" />
    <script src="https://jsdev.arcgis.com/4.29/"></script>
    <script type="module" src="https://js.arcgis.com/calcite-components/2.3.0/calcite.esm.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/2.3.0/calcite.css" />
    <script type="module" src="/build/instant-apps-components.esm.js"></script>
    <script nomodule src="/build/instant-apps-components.js"></script>

    <style>
      html,
      body,
      #viewDiv {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .panel-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 5%;
        font-size: 1rem;
        font-weight: 400;
        margin: 0;
      }

      .filter-header {
        display: flex;
        align-items: center;
      }
      .filter-header calcite-icon {
        margin-inline-end: 8px;
      }
    </style>
  </head>

  <body>
    <calcite-shell class="calcite-mode-light">
      <instant-apps-header
        id="instant-apps-header"
        slot="header"
        title-text="Filter List"
        logo-image="https://www.esri.com/content/dam/esrisites/en-us/common/icons/product-logos/arcgis-instant-apps-64.svg"
        logo-image-alt-text="ArcGIS Instant Apps logo"
        logo-link="https://www.esri.com/en-us/arcgis/products/arcgis-instant-apps/overview"
      >
      </instant-apps-header>
      <calcite-shell-panel slot="panel-start">
        <calcite-panel>
          <instant-apps-filter-list id="filter-list">
            <div class="filter-header" slot="filter-header-content"><calcite-icon scale="s" icon="filter"></calcite-icon>Filter List</div>
          </instant-apps-filter-list>
        </calcite-panel>
      </calcite-shell-panel>
      <div id="viewDiv"></div>
    </calcite-shell>
    <script>
      require(['esri/WebMap', 'esri/widgets/Expand', 'esri/views/MapView', 'esri/layers/FeatureLayer', 'esri/widgets/FeatureTable', 'esri/core/reactiveUtils', 'esri/config'], (
        WebMap,
        Expand,
        MapView,
        FeatureLayer,
        FeatureTable,
        reactiveUtils,
        esriConfig,
      ) => {
        const layerExpressions = [
          {
            id: '18b16573a73-layer-2',
            title: 'AnimalTelemetryData1',
            operator: ' AND ',
            expressions: [
              {
                id: 1699313843138,
                name: 'serialNumb',
                type: 'number',
                field: 'serialNumb',
                numDisplayOption: 'slider',
                index: 0,
                _uid: '8f1c1b66b52',
              },
              {
                id: 1699313852592,
                name: 'serialNumb',
                type: 'number',
                field: 'serialNumb',
                index: 1,
                _uid: 'f1c1b66b522',
                displayOption: 'drop-down',
              },
              {
                id: 1704319026885,
                name: 'date1',
                type: 'date',
                field: 'Justdate',
                displayOption: 'range',
                index: 2,
              },
              {
                id: 1704319041366,
                name: 'date1 drop',
                type: 'date',
                field: 'Justdate',
                displayOption: 'drop-down',
                index: 3,
              },
            ],
          },
        ];
        esriConfig.portalUrl = 'https://holistic.mapsdevext.arcgis.com';

        const map = new WebMap({
          portalItem: {
            id: 'bca1b3d8efe441dca91787880b62bb4b',
          },
        });

        const view = new MapView({
          map,
          container: 'viewDiv',
        });

        view.when(async () => {
          await view.map.loadAll();
          const filterList = document.getElementById('filter-list');
          filterList.layerExpressions = layerExpressions;
          filterList.view = view;
          filterList.closeBtnOnClick = () => console.log('close');
          filterList.openFilters = true;
          filterList.addEventListener('filterListReset', e => {
            console.log('filterListReset e', e);
          });
          filterList.addEventListener('filterUpdate', e => {
            console.log('filterUpdate e', e);
            console.log('urlParams: ', filterList.urlParams.getAll('filter'));
          });
        });
      });
    </script>
  </body>
</html>
