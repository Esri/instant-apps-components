<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>ArcGIS Instant Apps Components</title>

  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://jsdev.arcgis.com/4.29/"></script>
  <script type="module" src="https://js.arcgis.com/calcite-components/2.4.0/calcite.esm.js"></script>
  <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/2.4.0/calcite.css" />
  <script type="module" src="/build/instant-apps-components.esm.js"></script>
  <script nomodule src="/build/instant-apps-components.js"></script>

  <style>
    html,
    body,
    #viewDiv {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .panel-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 5%;
      font-size: 1rem;
      font-weight: 400;
      margin: 0;
    }

    instant-apps-create:first-of-type {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <calcite-shell class="calcite-mode-light">
    <instant-apps-header id="instant-apps-header" slot="header" title-text="Create"
      logo-image="https://www.esri.com/content/dam/esrisites/en-us/common/icons/product-logos/arcgis-instant-apps-64.svg"
      logo-image-alt-text="ArcGIS Instant Apps logo"
      logo-link="https://www.esri.com/en-us/arcgis/products/arcgis-instant-apps/overview">
    </instant-apps-header>
    <calcite-shell-panel slot="panel-start" width-scale="l">
      <calcite-panel>
        <div class="panel-content">
          <instant-apps-create id="create-inline" mode="inline" show-scale-bar="true"> </instant-apps-create>
          <instant-apps-create id="create-popover" mode="popover"></instant-apps-create>
        </div>
      </calcite-panel>
    </calcite-shell-panel>
    <div id="viewDiv">
    </div>
  </calcite-shell>
  <script>
    require(['esri/WebMap','esri/views/MapView','esri/config','esri/widgets/ScaleBar','esri/widgets/Home'],(WebMap,MapView,esriConfig,ScaleBar,Home) => {
      esriConfig.portalUrl='https://nw-brews.mapsdevext.arcgis.com';

      const map=new WebMap({
        portalItem: {
          id: 'c0c59986e2e74d98be80ed493f91de10'
        },
      });

      const url=new URL(window.location.href);
      const searchParams=url.searchParams;
      let center=searchParams.get('center');
      let zoom=searchParams.get('level');
      if(center) center=center.split(';').map(item => parseFloat(item));
      if(zoom) zoom=parseInt(zoom);

      const view=new MapView({
        map,
        container: 'viewDiv',
        zoom,
        center,
      });

      const sb=new ScaleBar({view,unit: 'dual'});
      const home=new Home({view});
      view.ui.add(sb,'bottom-left');
      view.ui.add(home,'top-left');

      view.when(async () => {
        await view.map.loadAll();
        const createPopover=document.getElementById('create-popover');
        createPopover.headerTitle='Instant Apps: Header (Shared Theme)';
        createPopover.view=view;

        const createInline=document.getElementById('create-inline');
        createInline.view=view;
      });
    });
  </script>
</body>

</html>
