<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>ArcGIS Instant Apps Components</title>

  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://jsdev.arcgis.com/4.29/"></script>
  <script type="module" src="https://js.arcgis.com/calcite-components/2.4.0/calcite.esm.js"></script>
  <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/2.4.0/calcite.css" />

  <!-- Load Instant Apps Components -->
  <script type="module" src="../dist/instant-apps-components/instant-apps-components.esm.js"></script>
  <script nomodule src="/build/instant-apps-components.js"></script>

  <style>
    html,
    body,
    #viewDiv {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    calcite-panel {
      padding: 10px;
    }

    #addLayerForm {
      padding: 10px;
    }
  </style>
</head>

<body class="calcite-mode-light">
  <calcite-shell>
    <calcite-shell-panel id="legend" slot="panel-start">
      <h1 style="display: flex; justify-content: center;">TODO: Interactive Legend</h1>
      <!-- <instant-apps-interactive-legend id="interactive-legend"></instant-apps-interactive-legend> -->
    </calcite-shell-panel>
    <div id="viewDiv"></div>
  </calcite-shell>
  <script>
    require(['esri/WebMap','esri/views/MapView'],(
      WebMap,
      MapView
    ) => {
      const map=new WebMap({
        portalItem: {
          id: 'ddf28dc057b8400dbfa148ef403f7c57',
        },
      });

      const view=new MapView({
        map,
        container: 'viewDiv',
      });

      /* Interactive Legend */
      const intLegend=document.getElementById('interactive-legend');
      intLegend.featureCount=true;
      intLegend.view=view;
    });
  </script>
</body>

</html>
