<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Instant Apps Components: Scoreboard</title>

    <link rel="stylesheet" href="https://js.arcgis.com/next/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/next/init.js"></script>
    <script type="module" src="https://js.arcgis.com/calcite-components/1.0.7/calcite.esm.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.0.7/calcite.css" />
    <script type="module" src="/build/instant-apps-components.esm.js"></script>
    <script nomodule src="/build/instant-apps-components.js"></script>

    <style>
        html,
        body {
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }


        #viewDiv {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="viewDiv"></div>
    <script>
        require(['esri/WebMap', 'esri/views/MapView', 'esri/core/reactiveUtils', 'esri/config'], (
            WebMap,
            MapView,
            reactiveUtils,
            esriConfig,
        ) => {
            esriConfig.portalUrl = 'https://nw-brews.mapsdevext.arcgis.com';

            const map = new WebMap({
                portalItem: {
                    id: '8891ee1d2e0e428bb96c58b8ecf8c408',
                },
            });

            const view = new MapView({
                container: "viewDiv",
                map
            });


        });
    </script>
</body>

</html>
