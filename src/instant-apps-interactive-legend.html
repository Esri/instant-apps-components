<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>ArcGIS Instant Apps Components</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.27/"></script>
    <script type="module" src="https://js.arcgis.com/calcite-components/1.4.2/calcite.esm.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.4.2/calcite.css" />
    <script type="module" src="/build/instant-apps-components.esm.js"></script>
    <script nomodule src="/build/instant-apps-components.js"></script>

    <style>
      html,
      body,
      #viewDiv {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body class="calcite-mode-light">
    <calcite-shell>
      <calcite-shell-panel slot="panel-start">
        <calcite-panel id="sidePanel"></calcite-panel>
      </calcite-shell-panel>
      <div id="viewDiv"></div>
    </calcite-shell>

    <script>
      require(['esri/WebMap', 'esri/widgets/Expand', 'esri/views/MapView', 'esri/core/reactiveUtils', 'esri/config'], (WebMap, Expand, MapView, reactiveUtils, esriConfig) => {
        const map = new WebMap({
          portalItem: {
            id: 'ddf28dc057b8400dbfa148ef403f7c57',
          },
        });

        const view = new MapView({
          map,
          container: 'viewDiv',
        });

        const legend = document.createElement('instant-apps-interactive-legend');
        legend.classList.add('calcite-mode-light');
        legend.featureCount = true;
        legend.zoomTo = true;
        legend.view = view;

        const sidePanel = document.getElementById('sidePanel');

        sidePanel.appendChild(legend);
      });
    </script>
  </body>
</html>
