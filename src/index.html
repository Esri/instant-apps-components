<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>ArcGIS Instant Apps Components</title>
    <style>
      html,
      body,
      #viewDiv {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script type="module" src="https://unpkg.com/@esri/calcite-components@1.0.0-next.681/dist/calcite/calcite.esm.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@esri/calcite-components@1.0.0-next.681/dist/calcite/calcite.css" />
    <script type="module" src="/build/instant-apps-components.esm.js"></script>
    <script nomodule src="/build/instant-apps-components.js"></script>
    <link id="esriStylesheet" rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.25/"></script>
    <script>
      require(['esri/WebMap', 'esri/views/MapView', 'esri/layers/FeatureLayer', 'esri/core/reactiveUtils', 'esri/widgets/Legend', 'esri/config', 'esri/widgets/Home'], (
        WebMap,
        MapView,
        FeatureLayer,
        reactiveUtils,
        Legend,
        esriConfig,
        Home,
      ) => {
        esriConfig.portalUrl = 'https://catsqa.mapsdevext.arcgis.com';
        const map = new WebMap({
          portalItem: {
            id: '23e07a3286a04e12bc0fb929c27fd367',
          },
        });

        const container = document.getElementById('viewDiv');
        const view = new MapView({ map, container });

        const home = new Home({ view });
        view.ui.add(home, 'top-left');

        const themeButton = document.createElement('calcite-button');
        themeButton.id = 'theme';
        themeButton.innerText = 'Toggle theme';

        let theme = 'light';

        const esriStylesheet = document.getElementById('esriStylesheet');

        themeButton.addEventListener('click', () => {
          theme = theme === 'light' ? 'dark' : 'light';
          esriStylesheet.href = `https://js.arcgis.com/4.25/esri/themes/${theme}/main.css`;
          document.body.classList.remove('calcite-theme-light', 'calcite-theme-dark');
          document.body.classList.add(`calcite-theme-${theme}`);
        });

        view.ui.add(themeButton, 'top-right');

        const sidePanelButton = document.createElement('calcite-button');
        sidePanelButton.id = 'sidePanel';
        sidePanelButton.innerText = 'Switch side';

        let side = 'start';

        const sidePanel = document.getElementById('shellPanel');

        sidePanelButton.addEventListener('click', () => {
          side = side === 'start' ? 'end' : 'start';
          sidePanel.setAttribute('slot', `panel-${side}`);
        });

        view.ui.add(sidePanelButton, 'top-right');

        const initIntLegend = async () => {
          const loadedMap = await map.loadAll();

          // interactiveLegend.filterMode = {
          //   type: 'effect',
          //   effect: {
          //     // DROP SHADOW
          //     includedEffect: 'drop-shadow(4px, 4px, 4px, #000000)',
          //     excludedEffect: '',
          //     // // BLOOM
          //     // excludedEffect: 'opacity(65%)',
          //     // includedEffect: 'bloom(1.3, 0.75px, 0.3)',
          //     // // GRAYSCALE
          //     // excludedEffect: 'grayscale(100%) opacity(50%)',
          //     // includedEffect: '',
          //   },
          // };

          const interactiveLegend = document.querySelector('instant-apps-interactive-legend');
          interactiveLegend.filterMode = {
            type: 'filter',
          };
          interactiveLegend.view = view;
        };
        initIntLegend();
      });
    </script>
  </head>

  <body class="calcite-theme-light">
    <calcite-shell>
      <instant-apps-header
        slot="header"
        title-text="2023.R01 Interactive Legend"
        text-color="#f8f8f8"
        background-color="#151515"
        logo-image="https://www.esri.com/content/dam/esrisites/en-us/common/icons/product-logos/arcgis-instant-apps-64.svg"
        logo-image-alt-text="ArcGIS Instant Apps logo"
        logo-link="https://www.esri.com/en-us/arcgis/products/arcgis-instant-apps/overview"
      >
        <instant-apps-social-share class="calcite-theme-dark" slot="actions-end" popover-button-icon-scale="s"></instant-apps-social-share>
      </instant-apps-header>
      <calcite-shell-panel id="shellPanel" slot="panel-start">
        <calcite-panel>
          <instant-apps-interactive-legend feature-count="true" zoom-to="true"></instant-apps-interactive-legend>
        </calcite-panel>
      </calcite-shell-panel>
      <div id="viewDiv"></div>
    </calcite-shell>

    <button id="theme">Toggle theme</button>
  </body>
</html>
