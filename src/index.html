<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>ArcGIS Instant Apps Components</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.25/"></script>

    <script type="module" src="https://unpkg.com/@esri/calcite-components@1.0.0-beta.99/dist/calcite/calcite.esm.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@esri/calcite-components@1.0.0-beta.99/dist/calcite/calcite.css" />
    <script type="module" src="/build/instant-apps-components.esm.js"></script>
    <script nomodule src="/build/instant-apps-components.js"></script>

    <style>
      html,
      body,
      #viewDiv {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .panel-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 5%;
        font-size: 1rem;
        font-weight: 400;
        margin: 0;
      }

      calcite-button {
        margin: 5px 0;
      }
    </style>
  </head>

  <body>
    <calcite-shell class="calcite-theme-dark">
      <instant-apps-header
        id="instant-apps-header"
        slot="header"
        title-text="Instant Apps: Header (Shared Theme)"
        text-color="#f8f8f8"
        background-color="#151515"
        logo-image="https://www.esri.com/content/dam/esrisites/en-us/common/icons/product-logos/arcgis-instant-apps-64.svg"
        logo-image-alt-text="ArcGIS Instant Apps logo"
        logo-link="https://www.esri.com/en-us/arcgis/products/arcgis-instant-apps/overview"
        info-button="true"
        info-is-open="true"
      >
        <instant-apps-social-share slot="actions-end" popover-button-icon-scale="s"></instant-apps-social-share>
      </instant-apps-header>
      <calcite-shell-panel slot="panel-start">
        <calcite-action-bar slot="action-bar">
          <calcite-action id="one" icon="map" text="One"></calcite-action>
          <calcite-action id="two" icon="layers" text="Two"></calcite-action>
          <calcite-action id="three" icon="question" text="Three"></calcite-action>
        </calcite-action-bar>
        <calcite-panel>
          <p class="panel-content"><strong>Social Share</strong> Select a feature on the map to share.</p>
          <p class="panel-content">
            <strong>Popovers</strong>
            <calcite-button class="open" value="one">Open popover one</calcite-button>
            <calcite-button class="open" value="two">Open popover two</calcite-button>
            <calcite-button class="open" value="three">Open popover three</calcite-button>
          </p>
        </calcite-panel>
      </calcite-shell-panel>
      <div id="viewDiv"></div>
    </calcite-shell>
    <instant-apps-popovers id="popovers">
      <div slot="popovers" class="calcite-theme-dark">
        <instant-apps-popover
          id="onePopover"
          reference-element="one"
          ref-id="one"
          popover-title="Chain 1"
          subtitle="Subtitle"
          content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit aspernatur omnis quod! Tempore fugiat excepturi ea tenetur animi mollitia tempora."
          pagination="true"
          disable-action="true"
        ></instant-apps-popover>
        <instant-apps-popover
          id="twoPopover"
          reference-element="two"
          ref-id="two"
          popover-title="Chain 2"
          subtitle="Subtitle"
          content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit aspernatur omnis quod! Tempore fugiat excepturi ea tenetur animi mollitia tempora."
          pagination="true"
          disable-action="true"
        ></instant-apps-popover>
        <instant-apps-popover
          id="threePopover"
          reference-element="three"
          ref-id="three"
          popover-title="Chain 3"
          subtitle="Subtitle"
          content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit aspernatur omnis quod! Tempore fugiat excepturi ea tenetur animi mollitia tempora."
          pagination="true"
          disable-action="true"
        ></instant-apps-popover>
      </div>
    </instant-apps-popovers>
    <script>
      require(['esri/WebMap', 'esri/views/MapView', 'esri/layers/FeatureLayer', 'esri/widgets/FeatureTable', 'esri/core/reactiveUtils'], (
        WebMap,
        MapView,
        FeatureLayer,
        FeatureTable,
        reactiveUtils,
      ) => {
        const map = new WebMap({
          portalItem: {
            id: '89cd0f1a793d4304a5581d4801b83eb1',
          },
        });

        const url = new URL(window.location.href);
        const searchParams = url.searchParams;
        let center = searchParams.get('center');
        let zoom = searchParams.get('level');
        if (center) center = center.split(';').map(item => parseFloat(item));
        if (zoom) zoom = parseInt(zoom);

        const view = new MapView({
          map: map,
          container: 'viewDiv',
          zoom,
          center,
        });

        view.when(async () => {
          const loadedMap = await map.loadAll();

          const keyboardShortcuts = document.createElement('instant-apps-keyboard-shortcuts');
          keyboardShortcuts.view = view;
          view.ui.add(keyboardShortcuts, 'bottom-right');

          let selectedFeature = searchParams.get('selectedFeature');
          let layerId;
          let featureOID;

          if (selectedFeature) {
            const selectedFeatureValues = selectedFeature.split(';');
            layerId = selectedFeatureValues[0];
            featureOID = parseInt(selectedFeatureValues[1]);
            const fLayer = view.map.findLayerById(layerId);
            const query = fLayer.createQuery();
            query.objectIds = [featureOID];
            const queryRes = await fLayer.queryFeatures(query);
            const graphic = queryRes.features[0];
            view.popup.open({
              features: [graphic],
            });
          }
        });

        const socialShare = document.querySelector('instant-apps-social-share');
        socialShare.view = view;
      });
    </script>
    <script>
      const popovers = document.getElementById('popovers');
      document.body.addEventListener('click', e => {
        const node = e.target;
        if (node.classList.contains('open')) {
          const id = node.getAttribute('value');
          popovers.open(id);
        }
      });
    </script>
  </body>
</html>
